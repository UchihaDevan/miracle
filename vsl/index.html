  <style>
    :root {
      --max-width: 720px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", sans-serif;
      background: #0b0b0c;
      color: #fff;
      line-height: 1.5;
    }
    .wrap {
      min-height: 100svh;
      display: grid;
      place-items: center;
      padding: 24px 16px 48px;
    }
    .card {
      width: 100%;
      max-width: var(--max-width);
      margin-inline: auto;
      text-align: center;
    }
    .player {
      width: 100%;
      margin: 0 auto 24px;
    }
    .cta {
      display: inline-block;
      width: 100%;
      max-width: 480px;
      padding: 16px 24px;
      font-size: 1.125rem;
      font-weight: 700;
      text-decoration: none;
      text-align: center;
      background: #22c55e;
      color: #0b0b0c;
      border-radius: 12px;
      border: 0;
      cursor: pointer;
      transition: transform .06s ease, box-shadow .2s ease, filter .2s ease;
      box-shadow: 0 8px 24px rgba(34,197,94,.35);
    }
    .cta:hover { transform: translateY(-1px); filter: brightness(1.05); }
    .cta:active { transform: translateY(1px); }
    .disclaimer {
      margin-top: 14px;
      font-size: .85rem;
      color: #c8c8c8;
      opacity: .9;
    }
    /* opcional: botão fixo em telas pequenas após rolar */
    @media (max-width: 520px) {
      .cta-fixed {
        position: fixed;
        left: 16px; right: 16px; bottom: 16px;
        max-width: none;
        z-index: 1000;
      }
      .spacer { height: 72px; }
    }
  </style>
